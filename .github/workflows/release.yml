name: Release

on:
  push:
    tags:
      - 'v*'
  release:
    types: [published]

env:
  CARGO_TERM_COLOR: always

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    
    steps:
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
        body: |
          ## Changes
          ${{ github.event.head_commit.message }}
          
          ## Assets
          Download the appropriate binary for your platform.

  build-and-upload:
    name: Build and Upload Assets
    needs: release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: blicontroller
            asset_name: blicontroller-linux-x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: blicontroller.exe
            asset_name: blicontroller-windows-x64.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: blicontroller
            asset_name: blicontroller-macos-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: blicontroller
            asset_name: blicontroller-macos-arm64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
        target: ${{ matrix.target }}
        
    - name: Cache cargo dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target/
        key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-${{ matrix.target }}-
          
    - name: Build release
      run: cargo build --release --all-features --target ${{ matrix.target }}
      
    - name: Run tests
      run: cargo test --all-features
      
    - name: Upload release asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.release.outputs.upload_url }}
        asset_path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
        asset_name: ${{ matrix.asset_name }}
        asset_content_type: application/octet-stream

  build-linux-musl:
    name: Build Linux musl
    needs: release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
        target: x86_64-unknown-linux-musl
        
    - name: Install musl tools
      run: |
        sudo apt-get update
        sudo apt-get install -y musl-tools
        
    - name: Cache cargo dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target/
        key: ${{ runner.os }}-cargo-x86_64-unknown-linux-musl-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-x86_64-unknown-linux-musl-
          
    - name: Build release
      run: cargo build --release --all-features --target x86_64-unknown-linux-musl
      
    - name: Run tests
      run: cargo test --all-features
      
    - name: Upload release asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.release.outputs.upload_url }}
        asset_path: target/x86_64-unknown-linux-musl/release/blicontroller
        asset_name: blicontroller-linux-musl-x64
        asset_content_type: application/octet-stream
